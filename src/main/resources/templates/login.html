<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>login Page</title>
      <!--CSS file -->
     <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img th:src="@{/images/RMGU_LOGO.png}"  src="../static/images/RMGU_LOGO.png" alt="RMGU Sindhudurg" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <h2>Login</h2>
          <p>Please fill out this form to login</p>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="userEmail">Email</label>
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                placeholder="Your Email"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                name="userPassword"
                id="userPassword"
                required
              />
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid username or password.
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-block" />
            <br />
            <span>
              Don't have an account?
              <a class="linkControl" th:href="@{/register}" href="./register.html">Register here</a>
            </span>
            <br />
            <a th:href="@{/forgotpassword}" href="#">Forgot password?</a>
          </form>
          <br />
          <h3>OR</h3>
          <a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with Google</a>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
